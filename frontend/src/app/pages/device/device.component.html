<div class="table-header">
  <button mat-flat-button color="primary" (click)="openAddDeviceDialog()">
    <mat-icon>add</mat-icon> Add Device
  </button>
</div>

<table mat-table [dataSource]="devices" class="mat-elevation-z8">
  
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="categoryId" >
    <th mat-header-cell *matHeaderCellDef> categoryId </th>
    <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="color" >
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    <ng-container matColumnDef="partNumber" >
      <th mat-header-cell *matHeaderCellDef> partNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.partNumber}} </td>
    </ng-container>

    <!-- Actions Column -->
  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button (click)="deleteDevice(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
