<h2 mat-dialog-title>Create Category</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Category Name</mat-label>
    <input matInput [formControl]="categoryName" />
    <mat-error *ngIf="categoryName.invalid">Category name is required</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
</mat-dialog-actions>
