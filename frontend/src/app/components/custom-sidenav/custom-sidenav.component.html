<mat-nav-list>
  @for (item of menuItems(); track item.label) {
    <a 
      mat-list-item 
      [routerLink]="item.route"
      routerLinkActive="active-link"
      #rla="routerLinkActive"
      [activated]="rla.isActive"
    >
      <mat-icon matListItemIcon >{{item.icon}}</mat-icon>
      <label>{{item.label}}</label>
    </a>
  }
</mat-nav-list>
